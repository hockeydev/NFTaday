<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="Styles/styles.css" rel="stylesheet" type="text/css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Open+Sans&display=swap" rel="stylesheet">  
        <title>NFTaDay </title>
    </head>
    <body>
        <main>
            <section>
                <div id="banner">
                    <h1>NFT a Day!</h1>
                    <div id="scroll-wrapper">
                        <div id="scroll-wrapper-inner">
                        <div id="scroll-title">Scroll</div>
                        <div id="scroll-down"></div>
                        </div>
                    </div>                 
                </div>
            </section>
            <!-- Main Container for NFT Display -->
            <section>
                <!-- Feature item -->
                <div class="container">

                    <!-- Loading Wrapper -->
                    <div class="spinner-wrapper">
                        <div class="spinner"></div>
                        <h2>Loading Random NFT...</h2>
                    </div>
                    <!-- Image -->
                    <div id="image">
                        <!-- <img src="eric-wiebe-G7EHX5qU5-c-unsplash.jpg">  -->
                    </div>

                    <!-- Right side -->
                    <div class="container__feature">
                        <h1 id="nft_title">  </h1>
                        <p id="nft_desc"> </p>
                        <h2 id="nft_creator"></h2>
                    </div>
                </div>

        

            </section>
            <footer class="footer">
                <a href="https://www.hockeydev.co.uk" target="_blank"><h3>Created by Hockey Dev</h3></a>
                <a href="https://twitter.com/hockeydev" target="_blank"><img src="Resources/twitter.png" alt="twitter icon" class="twitter"></a>

            </footer>
            

        </main>
    </body>
    <script src="Scripts/randobject.js"></script>
    <!-- <script src="Scripts/loading.js"></script> -->
</html>
